<div class="spacer"></div>
<div class="articles">
  <mat-card class="example-card" *ngFor="let article of articles">

    <ng-template #deleteArticleRef>
      <h3 mat-dialog-title>Delete Article</h3>
      <mat-dialog-content>
        <span>Are You Sure?</span>
      </mat-dialog-content>
      <mat-dialog-actions>
        <button mat-button mat-dialog-close>No</button>
        <button mat-raised-button color="warn" (click)="deleteArticle(article._id)">Yes</button>
      </mat-dialog-actions>
    </ng-template>
    <div class="button-row">
      <button mat-mini-fab color="primary" style="float: right;">
        <mat-icon aria-label="Example icon-button with a heart icon">edit</mat-icon>
      </button>
      <button (click)="openDialog()" mat-mini-fab color="warn" style="float: right;" >
        <mat-icon aria-label="Example icon-button with a heart icon">delete</mat-icon>
      </button>
    </div>
    <a routerLink="/article/{{article._id}}">

      <mat-card-header>

        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Shiba Inu</mat-card-title>
        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
          A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
          bred for hunting.
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </a>
  </mat-card>
</div>
<router-outlet></router-outlet>

<div class="spacer"></div>
