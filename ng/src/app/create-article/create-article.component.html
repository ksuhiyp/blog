<div class="spacer"></div>

<form #articleForm="ngForm">
    <app-img-input></app-img-input>

  <mat-form-field>
    <input matInput placeholder="Article Title" name="title" [(ngModel)]="formTitle" required #title="ngModel">
    <mat-error *ngIf="!title.valid">Article title is <strong>required</strong>!</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Article Description" name="description">
  </mat-form-field>
  <ckeditor tagName="textarea" [(ngModel)]="body.editorData" name="body" [editor]="Editor"></ckeditor>
  <app-tag-input></app-tag-input>
</form>
<div class="spacer"></div>
